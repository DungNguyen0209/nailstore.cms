version: '3.1'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nailstore.cms
    networks:
      - nailstore_network
    ports:
      - "8081:8081"

  nginx:
    image: nginx:alpine
    container_name: nailstore.nginx
    networks:
      - nailstore_network
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - dhparam:/etc/ssl/certs
    depends_on:
      - app
  
  certbot:
    image: certbot/certbot
    container_name: certbot
    networks:
      - nailstore_network
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - nginx
    command: certonly --webroot --webroot-path=/var/www/html --email dung.nhm.hcmut@gmail.com --agree-tos --no-eff-email --force-renewal -d store2.nailstore.click  -d www.store2.nailstore.click

volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /usr/local/src/nailstore.cms/src
      o: bind
  dhparam:
    driver: local
    driver_opts:
      type: none
      device: /usr/local/src/nailstore.cms/dhparam/
      o: bind

networks:
  nailstore_network:
      name: nailstore_network
      external: true